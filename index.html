    <hr style="height:4px;border-width:0;color:gray;background-color:gray;">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
      /////////////Ajax Requests////////////
      $(document).ready(function() {
          // Fetch the initial Map
          refreshMap();
      
          // Fetch every 5 second
          setInterval(refreshMap, 5000);
      });

      function refreshMap(){
          var container = L.DomUtil.get('map');

          if(container != null){
          container._leaflet_id = null;
          }
          
          var map = L.map('map').setView([20.5937, 78.9629], 3.5);
          var jsonDataObject =[];

          var greenIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          var yellowIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          $.getJSON('https://spreadsheets.google.com/feeds/list/1mnVSPe1YvHQRCEySwqmz71y-pxs_T2yWGzqYsoo5mDs/5/public/full?alt=json', function(data) {
          for (var i = 0; i < data.feed.entry.length; ++i) {

              var json_data = {
                  "City": data.feed.entry[i].gsx$city.$t,
                  "OrderID" : data.feed.entry[i].gsx$orderid.$t,
                  "Item" : data.feed.entry[i].gsx$item.$t,
                  "Dispatched" : data.feed.entry[i].gsx$dispatched.$t,
                  "Shipped" : data.feed.entry[i].gsx$shipped.$t,
                  "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
                  "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t)
              };

              jsonDataObject.push(json_data);
                  
              for (var j = 0; j < jsonDataObject.length; j++) {
                  if(jsonDataObject[j].Dispatched=="YES" && jsonDataObject[j].Shipped=="YES"){
                      var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon: greenIcon});
                      marker.bindPopup(jsonDataObject[j].City, {
                              autoClose: false
                  });
                  }
                  else if(jsonDataObject[j].Dispatched=="YES" && jsonDataObject[j].Shipped==""){
                      var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon: yellowIcon});
                      marker.bindPopup(jsonDataObject[j].City, {
                              autoClose: false
                  });
                  }

                  else if(jsonDataObject[j].Dispatched=="" && jsonDataObject[j].Shipped==""){
                      var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon: redIcon});
                      marker.bindPopup(jsonDataObject[j].City, {
                              autoClose: false
                  });
                  }

                  map.addLayer(marker);
                  marker.on('click', onClick_Marker)
                  // Attach the corresponding JSON data to your marker:
                  marker.myJsonData =jsonDataObject[j];
                  if (marker.myJsonData.Shipped==""){
                    marker.myJsonData.Shipped="NO";
                  }
          
                  function onClick_Marker(e) {
                          var marker = e.target;
                          popup = L.popup()
                          .setLatLng(marker.getLatLng())
                          .setContent("Order ID: " + marker.myJsonData.OrderID + " || Item: " + marker.myJsonData.Item + " || Dispatched: "+ marker.myJsonData.Dispatched + " || Shipped: "+ marker.myJsonData.Shipped)
                          .openOn(map);
                      }

                  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                  }).addTo(map); 
                  }
              }
          });
      }

  </script>

    <h3 style="text-align: center;">Time taken for items to be Shipped</h3>
    <div id="column_chart" style="width: 100%; height: 350px; display: block; margin-top: 0px; padding-top: 0px;float: none;"></div>
  <script type="text/javascript">
    $(document).ready(function() {
      // Fetch the initial Chart
      refreshChart();
      // Fetch every 5 second
      setInterval(refreshChart, 5000);
    });
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(refreshChart);
  
    function refreshChart(){
      var jsonDataObject =[];
      var graph_arr = [['Order ID', 'Time Taken', { role: 'style' }]];
      var bar_color = [];
      $.getJSON('https://spreadsheets.google.com/feeds/list/1mnVSPe1YvHQRCEySwqmz71y-pxs_T2yWGzqYsoo5mDs/5/public/full?alt=json', function(data) {
        for (var i = 0; i < data.feed.entry.length; ++i) {
          var json_data = {
            "OderID" : data.feed.entry[i].gsx$orderid.$t,
            "TimeTaken": parseFloat(data.feed.entry[i].gsx$timetaken.$t),
            "Priority": data.feed.entry[i].gsx$priority.$t
            };
            jsonDataObject.push(json_data);
        };
        // Setting color for the coloumns of graph according to priority of items
        for(var j in jsonDataObject){
          if(jsonDataObject[j].Priority == 'HP'){
            var color =  '#FF0000';
            }
          else if(jsonDataObject[j].Priority == 'MP'){
            var color =  '#FFFF00';
            }
          else if(jsonDataObject[j].Priority == 'LP'){
            var color =  '#00FF00';
            }
          bar_color.push(color)
        }
  
        // Converting Json Object to JavaScript Array
        for(var j in jsonDataObject){
            graph_arr.push([jsonDataObject[j].OderID,jsonDataObject[j].TimeTaken, bar_color[j]]);
        }
        var graphArray_Final = google.visualization.arrayToDataTable(graph_arr);
      
        var data = new google.visualization.DataView(graphArray_Final);
        data.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]); 
  
        var options = {
          title: 'Time Taken for items to be Shipped',
          titlePosition: "none",
          hAxis: { title: 'Order ID'},
          vAxis: { title: 'Time Taken (s)'},
          bar: {groupWidth: "80%"},
          legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('column_chart'));
        chart.draw(data, options);
      });	 
    }
  </script>
